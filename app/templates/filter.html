{% extends 'base.html' %}

{% block title %} Filter {% endblock %}


{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Filtra articoli</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="key">Parola chiave <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="key" name="key" placeholder="Inserisci parola chiave" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="start">Data iniziale</label>
                            <input type="date" class="form-control" id="start" name="start">
                        </div>
                        
                        <div class="form-group">
                            <label for="end">Data finale</label>
                            <input type="date" class="form-control" id="end" name="end">
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-block">Filtra</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
